<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Legend of Zelda: Ocarina of Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header con título -->
  <header>
    <h1>The Legend of Zelda: Ocarina of Time</h1>
  </header>

  <!-- Navegación simple -->
  <nav>
    <ul>
      <li><a href="#personajes">Personajes</a></li>
      <li><a href="#galeria">Galería</a></li>
      <li><a href="#musica">Música</a></li>
    </ul>
  </nav>

  <!-- Sección de personajes -->
  <section id="personajes">
    <h2>Personajes destacados</h2>
    <p>Link, Zelda, Ganondorf y más protagonistas del juego.</p>
    <img src="images/link_zelda_ganon_wallpaper.jpg" alt="Link, Zelda y Ganondorf" />
  </section>

  <!-- Galería con tus imágenes -->
  <section id="galeria" class="gallery">
    <h2>Galería Épica</h2>
    <div class="image-grid">
      <img src="images/link_vs_ganondorf1.jpg" alt="Link vs Ganondorf Épico 1" />
      <img src="images/link_vs_ganondorf2.jpg" alt="Link vs Ganondorf Épico 2" />
      <img src="images/link_zelda_ganon_fanart.jpg" alt="Fanart Link Zelda Ganon" />
    </div>
  </section>

  <!-- Sección música con audio embebido -->
  <section id="musica">
    <h2>Música del Juego</h2>
    <audio controls>
      <source src="https://vgmsite.com/soundtracks/legend-of-zelda-ocarina-of-time/juxfysqb/101%20-%20Title%20Theme.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>
  </section>

  <!-- Footer simple -->
  <footer>
    <p>Creado por [Tu Nombre] - Proyecto Zelda Ocarina of Time</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
